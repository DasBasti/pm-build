# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-brutzelboy"
BBFILE_PATTERN_meta-brutzelboy = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-brutzelboy = "10"

LAYERDEPENDS_meta-brutzelboy = "core meta-platinenmacher meta-pm-thebrutzler"
LAYERSERIES_COMPAT_meta-brutzelboy = "whinlatter"
