[core]
shell=desktop
xwayland=true
module=screen-share.so
backend=drm
idle-time=0
require-outputs=none

[shell]
cursor-theme=whiteglass
cursor-size=32
clock-format=minutes-24h
background-image=/usr/share/weston-init/background.png
background-type=scale-crop

[screen-share]
command=/bin/weston --backend=rdp-backend.so --shell=fullscreen-shell.so --no-clients-resize

[input-method]
path=/usr/lib/weston/weston-keyboard

[keyboard]
keymap_rules=evdev
keymap_layout=de,us
keymap_variant=,
keymap_options=grp:shifts_toggle,caps:ctrl_modifier
repeat-rate=30
repeat-delay=300

[launcher]
icon=/usr/share/weston/icon_terminal.png
path=/usr/bin/weston-terminal --shell=/usr/bin/bash

[launcher]
icon=/usr/share/icons/hicolor/32x32/apps/org.scummvm.scummvm.png
displayname=ScummVM
path=/usr/bin/scummvm --fullscreen
