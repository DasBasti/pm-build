# Persistent configuration paths
# Format: name:source_path
# - name: identifier for the config item
# - source_path: path or glob pattern to persist/restore
#
# For directories: contents are synced recursively
# For file patterns (globs): matching files are copied


# SSH host keys
ssh_host_keys:/etc/ssh

# System identification
etc:/etc/hostname
etc:/etc/machine-id

# Network configuration
connman:/var/lib/connman

# Bluetooth
bluetooth:/var/lib/bluetooth
