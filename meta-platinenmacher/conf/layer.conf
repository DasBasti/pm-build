# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-platinenmacher"
BBFILE_PATTERN_meta-platinenmacher = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-platinenmacher = "99"

LAYERDEPENDS_meta-platinenmacher = "core"
LAYERSERIES_COMPAT_meta-platinenmacher = "whinlatter"
