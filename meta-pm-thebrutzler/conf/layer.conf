# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-pm-thebrutzler"
BBFILE_PATTERN_meta-pm-thebrutzler = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-pm-thebrutzler = "99"

LAYERDEPENDS_meta-pm-thebrutzler = " \
    core \
    meta-arm \
    rockchip \
"
LAYERSERIES_COMPAT_meta-pm-thebrutzler = "whinlatter"
